<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton"><img src="search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
         </div>
         <div class="details">
            <div class="col">
                <img src="humidity.png" alt="">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" alt="">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
         </div>
    </div>   

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key

        const cityInput = document.getElementById('cityInput');
        const searchButton = document.getElementById('searchButton');
        const weatherIcon = document.querySelector('.weather-icon');
        const temperature = document.querySelector('.temp');
        const city = document.querySelector('.city');
        const humidity = document.querySelector('.humidity');
        const wind = document.querySelector('.wind');

        searchButton.addEventListener('click', () => {
            const cityName = cityInput.value;
            if (cityName) {
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        const { main, weather, wind: { speed } } = data;
                        temperature.textContent = `${Math.round(main.temp)}Â°C`;
                        city.textContent = cityName;
                        humidity.textContent = `${main.humidity}%`;
                        wind.textContent = `${speed} Km/hr`;
                        weatherIcon.src = `http://openweathermap.org/img/w/${weather[0].icon}.png`;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        alert('City not found. Please try again.');
                    });
            }
        });
    </script>
</body>
</html>
